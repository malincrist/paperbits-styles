<div class="editor">
    <h1>
        Icons
    </h1>
    <hr />

    <div class="flex-item form">
        <div class="form-group">
            <input class="form-control" type="search" role="searchbox"
                data-bind="textInput: searchPattern, valueUpdate: 'keyup', focus: true" placeholder="Search icons..."
                aria-label="Search icons" aria-controls="searchResult" />
            <p id="searchResult" class="text-hide" role="region" aria-live="polite"
                data-bind="text: `Icons found: ${icons().length}`">
            </p>
        </div>
    </div>

    <style data-bind="html: compiledFontStyles"></style>

    <div class="flex-item flex-item-grow list" role="listbox" data-bind="listbox: {}">
        <!-- ko if: $component.icons().length > 0 -->
        <div class="flex flex-row flex-wrap flex-item flex-item-grow">
            <!-- ko foreach: { data:  $component.icons, as: 'icon' } -->
            <a role="option" class="list-item list-item-icon" data-bind="activate: $component.selectIcon">
                <i class="icon" data-bind="css: icon.class"></i>
                <div data-bind="text: icon.displayName"></div>
            </a>
            <!-- /ko -->
        </div>
        <!-- /ko -->

        <!-- ko if: working -->
        <spinner></spinner>
        <!-- /ko -->

        <!-- ko if: !working() && $component.icons().length === 0 -->
        <div class="flex flex-column flex-item flex-item-grow list">
            <!-- ko if: searchPattern() === "" -->
            <p class="flex-item flex-item-grow text-center">It seems that you don't have any icons yet. You can add one
                in Styles section.
            </p>
            <!-- /ko -->

            <!-- ko if: searchPattern() !== ""  -->
            <p class="flex-item flex-item-grow text-center">Could not find anything. Try to change search criteria.</p>
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </div>

    <div class="flex-item btn-group">
        <button class="btn btn-default" data-bind="click: $component.selectNone">
            <i aria-hidden="true" class="paperbits-icon paperbits-ban"></i>
            None
        </button>
    </div>
</div>
