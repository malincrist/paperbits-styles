<!-- ko if: hasStyleName -->
<div class="form-group form-group-collapsible">
    <label class="form-label">
        <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#miscellaneousCollapse'"></a>
        <b>Main</b>
    </label>
    <div id="miscellaneousCollapse" class="collapse form-group-collapse">
        <!-- ko if: hasStyleName -->
        <div class="form-group">
            <button class="btn btn-info" role="tooltip" data-bind="tooltip: 'Name of the style'"></button>
            <label for="styleName">Style name</label>
            <input id="styleName" type="text" class="form-control" spellcheck="false"
                data-bind="textInput: styleName, focus: true">
        </div>
        <!--/ko -->

        <!-- ko if: elementStates -->
        <div class="form-group">
            <label for="textTransform">State</label>
            <dropdown id="textTransform" params="{ options: elementStates, value: selectedState, optionsCaption: 'default'}" aria-label="State">
            </dropdown>
        </div>
        <!--/ko -->
    </div>
</div>
<!--/ko -->

<!-- ko if: baseComponentVariations().length > 0 -->
<div class="form-group form-group-collapsible">
    <label class="form-label">
        <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#miscellaneousCollapse'"></a>
        <b>Base style</b>
    </label>
    <div id="miscellaneousCollapse" class="collapse form-group-collapse">
        <!-- ko if: baseComponentVariations().length > 0 -->
        <div class="form-group">
            <label for="baseComponentVariationKey" class="form-label">
                Variation
            </label>
            <dropdown id="baseComponentVariationKey"
                params="{ options: baseComponentVariations, value: baseComponentVariationKey, optionsText: 'displayName', optionsValue: 'key'}"
                aria-label="Variation">
            </dropdown>
        </div>
        <!-- /ko -->

        <!-- ko if: elementStates -->
        <div class="form-group">
            <label for="textTransform">State</label>
            <dropdown id="textTransform" params="{ options: elementStates, value: selectedState, optionsCaption: 'default' }" aria-label="State">
            </dropdown>
        </div>
        <!--/ko -->
    </div>
</div>
<!--/ko -->
