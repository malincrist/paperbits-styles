<div class="form-group">
    <label for="timingFunction">Timing function</label>
    <dropdown id="timingFunction"
        params="{ options: timingFunctionOptions, optionsValue: 'value', optionsText: 'text', value: $component.timingFunction }"
        aria-label="Timing Function">
    </dropdown>
</div>

<!-- ko if: $component.enabled -->
<div class="form-group">
    <label for="transitionsDelay">Delay (seconds)</label>
    <input id="transitionsDelay" type="number" class="form-control" min="0" step="0.5" placeholder="e.g. 1.5"
        data-bind="textInput: $component.delay" />
</div>
<div class="form-group">
    <label for="transitionsDuration">Duration (seconds)</label>
    <input id="transitionsDuration" type="number" class="form-control" min="0" step="0.5" placeholder="e.g. 1.5"
        data-bind="textInput: $component.duration" />
    <!-- <input id="transitionsDuration" type="range" min="0" step="0.5" class="form-control" data-bind="textInput: $component.duration" /> -->
</div>
<!-- /ko -->
